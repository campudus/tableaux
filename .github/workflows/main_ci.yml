# https://docs.github.com/en/actions

# The workflow is used for code quality and integrity checks for pull requests
# Pushes on master are currently built and deployed with Jenkins
name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CI: true
  POSTGRES_DB: testing
  POSTGRES_USER: testing
  POSTGRES_PASSWORD: testing
  POSTGRES_HOST: 127.0.0.1
  POSTGRES_PORT: 5432

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        postgres-version: [9.6, 10, 11, 12]
      max-parallel: 4
      fail-fast: false

    services:
      postgres:
        image: postgres:${{ matrix.postgres-version }}
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: "1.8"

      - name: Setup Test ENV
        run: mv conf-github-ci.json conf-test.json

      - name: Cleanup
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean

      - name: Spotless Check
        uses: gradle/gradle-build-action@v2
        with:
          arguments: spotlessCheck scoverageClasses

      - name: Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: testClasses assemble reportScoverage --info

      - name: Archive test report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Test Report
          path: build/reports/tests/test

      - name: Archive test result (xml)
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Unit Test Results
          path: build/test-results/test/TEST-*.xml

      - name: Archive code coverage results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Coverage Report
          path: output/test/code-coverage.html

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit/Integration Tests
          path: build/test-results/test/TEST-*.xml
          reporter: java-junit
          list-suites: "all"
          list-tests: "all"
          fail-on-error: "true"
          max-annotations: "10"

  publish-test-results:
    name: "Publish Unit Tests Results"
    needs: build-and-test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: artifacts/**/*.xml
