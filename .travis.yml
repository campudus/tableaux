language: java
jdk:
- openjdk8
sudo: false
dist: xenial
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
matrix:
  include:
    - name: "Test with postgresql 9.4"
      addons:
        postgresql: '9.4'
    - name: "Test with postgresql 9.5"
      addons:
        postgresql: '9.5'
    - name: "Test with postgresql 9.6"
      addons:
        postgresql: '9.6'
    - name: "Test with postgresql 10.7"
      addons:
        postgresql: "10.7"
        apt:
          packages:
          - postgresql-10
          - postgresql-client-10
      before_install:
        - sudo cp /etc/postgresql/{9.6,10}/main/pg_hba.conf
        - sudo /etc/init.d/postgresql restart
    - name: "Test with postgresql 11.2"
      addons:
        postgresql: "11.2"
      before_install:
        - sudo apt-get update
        - sudo apt-get --yes remove postgresql\*
        - sudo apt-get install -y postgresql-11 postgresql-client-11
        - sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
        - sudo service postgresql restart 11
install: /bin/true
before_script:
- psql -c 'SHOW SERVER_VERSION;' -U postgres
- psql -c 'CREATE DATABASE travis_ci_test;' -U postgres
- ./gradlew spotlessCheck scoverageClasses --info --stacktrace
script:
- export GRADLE_OPTS="-Xmx500m"
- export JAVA_OPTS="-Xmx500m"
after_success:
- ./gradlew reportScoverage coveralls --info --stacktrace
env:
  global:
  - CI_NAME=travis-ci
  - MALLOC_ARENA_MAX=2
  - secure: 
